<h2>Tabela de Produtos</h2>
@if(listaProdutos.length > 0) {
    <table>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>PRECO</th>
        </tr>
        @for(produto of listaProdutos; track produto.id) {
        <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
        </tr>
        }
    </table>
}
@else {
    <h4> Não há produtos cadastrados! </h4>    
}
